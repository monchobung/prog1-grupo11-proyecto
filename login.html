<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>


<body class="body-login">

    <header class="header">
        <div class="header-arriba">
            <img src="./img/logoProgra.jpg" alt="logo" class="logo">
            <div class="header-form-container">
                <form class="form" action="search-results.html" method="get">
                    <input type="text" name="query" placeholder="Buscar Productos">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    
        <div class="navegacion">
            <div class="nav-izq">
                <div class="item"><a href="./index.html">Home</a></div>
                <div class="item"><a href="./categories.html">Categorias</a></div>
            </div>
            <div class="nav-der">
                <div class="item"><a href="./login.html">Log in</a></div>
                <div class="item"><a href="./register.html">Registro</a></div>
            </div>
        </div>
    </header>


    <main>
        
        <section class="login-container">

            <div class="login-box">

                <h2 class="titulo-login">Iniciar Sesión</h2>

                    <form id="loginForm" class="logInForm" action="./index.html" method="post">
                        <div class="form-group">
                            <label class="login-datos" for="username">Usuario:</label>
                            <input type="text" id="email" name="username">
                        </div>
                        <div class="form-group">
                            <label class="login-datos" for="password">Contraseña:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <button class="login-button" type="submit">Iniciar Sesión</button>
                    </form>
                

                <div class="links-login">
                    <p class="cuenta">¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a></p>
                </div>

            </div>
        </section>
    </main>
    <footer class="texto-footer">
        <p>Cristobal Camdessus, Ramon Bunge y Lorenzo Gallichio // Equipo 11 // CookIt</p>
        <img src="./img/logoProgra.jpg" alt="logo" class="logo-footer">
    </footer>
    <script src="./js/login.js"></script>
</body>
</html>
